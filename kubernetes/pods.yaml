apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-kubernetes-api
  labels:
    app: go-kubernetes-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-kubernetes-api
  template:
    metadata:
      labels:
        app: go-kubernetes-api
    spec:
      containers:
      - name: go-kubernetes-api
        image: somnidev/go-kubernetes-api:0.1
        ports:
        - containerPort: 80